<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chatbot</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="topbar">
    <div class="user-fields">
      <label>
        İsim
        <input id="firstName" type="text" placeholder="Ad" autocomplete="given-name" />
      </label>
      <label>
        Soyisim
        <input id="lastName" type="text" placeholder="Soyad" autocomplete="family-name" />
      </label>
    </div>

    <div class="actions">
      <button id="saveBtn" class="secondary">Save</button>
      <button id="newBtn" class="ghost" title="Yeni oturum">New</button>
    </div>
  </div>

  <div class="instruction" id="instructionBox">
    <strong>Instruction:</strong> Lütfen aşağıdaki görev açıklamasını okuyup sağdaki sohbetten devam edin.
  </div>

  <div class="layout">
    <aside class="left">
      <div class="panel-title">Task</div>
      <div class="task" id="taskBox">
        <p><strong>Görev:</strong> Buraya task metnini koy.</p>
        <ul>
          <li>Madde 1</li>
          <li>Madde 2</li>
        </ul>
      </div>
    </aside>

    <main class="right">
      <div class="panel-title">Chatbot</div>

      <div id="chat" class="chat"></div>

      <form id="composer" class="composer">
        <input id="msg" type="text" placeholder="Mesaj yaz..." autocomplete="off" />
        <button id="sendBtn" type="submit">Gönder</button>
      </form>

      <div class="hint">
        Not: API key tarayıcıda yok. İstekler Render’daki backend’e gider.
      </div>
    </main>
  </div>

  <script src="./app.js"></script>
</body>
</html>
